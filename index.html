<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Logo Search</title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">

		<link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="styles/style.css"/> 
	
	</head>

	<body>
		<h1>Society Education Programs</h1>
		<div class="dropdown">
			<form>
				<select id="programm">
					<option selected disabled>Program Type</option>
					<option value="All">Search All</option>
					<option value="Scholarship">Scholarship</option>
					<option value="Loan">Loan</option>
				</select>
				<select id="education">
					<option selected disabled>Education Level</option>
					<option value="All">Search All</option>
					<option value="Kindergarten">Kindergarten</option>
					<option value="Highschool">High School</option>
				</select>
			</form>
		</div>
		
		<button>Search</button>

		<div class="display">
			<table>
				<tr>
					<td id="1">
						<img class="scholar kindergarten" src="images/aci.png">
						<img class="scholarC kindergartenC" src="images/acicolor.png">
					</td>
					<td id="2">
						<img class="loan highschool" src="images/acm.png">
						<img class="loanC highschoolC" src="images/acmcolor.png">
					</td>
					<td id="3">
						<img class="loan" src="images/afe.png">
						<img class="loanC" src="images/afecolor.png">
					</td>
				</tr>
				<tr>
					<td id="4">
						<img class="loan kindergarten" src="images/acm.png">
						<img class="loanC kindergartenC" src="images/acmcolor.png">
					</td>
					<td id="5">
						<img class="highschool" src="images/afe.png">
						<img class="highschoolC" src="images/afecolor.png">
					</td>
					<td id="6">
						<img class="scholar kindergarten" src="images/aci.png">
						<img class="scholarC kindergartenC" src="images/acicolor.png">
					</td>
				</tr>
				<tr>
					<td id="7">
						<img class="loan highschool" src="images/afe.png">
						<img class="loanC highschoolC" src="images/afecolor.png">
					</td>
					<td id="8">
						<img class="loan kindergarten" src="images/acm.png">
						<img class="loanC kindergartenC" src="images/acmcolor.png">
					</td>
					<td id="9">
						<img class="scholar" src="images/aci.png">
						<img class="scholarC" src="images/acicolor.png">
					</td>
				</tr>
			</table>
		</div>

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</body> 

</html>
